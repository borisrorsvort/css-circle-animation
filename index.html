<!DOCTYPE html>
<!-- saved from url=(0052)http://f.cl.ly/items/f5433e81ff1ac3636e32/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Motion CSS by Boris Rrosvort</title>
  <meta name="description" content="">
  <meta name="author" content="">
  
<style type="text/css">  
  ::selection { color:#FF5E99; text-shadow: none; } 
  a {
    color:#fff;
    text-decoration:none;
  }
  a:hover {
    color:#FF5E99;
  }
  a:link { -webkit-tap-highlight-color: #FF5E99; } 

  html { 
    overflow-y: scroll;
    -webkit-font-smoothing: antialiased; }

  body {
  	background: #2E2A69; }
  	
  #main {
  	width: 800px;
  	height: 300px;
  	margin: auto; }
  	
  @-webkit-keyframes aura {
  	0%{
  		text-shadow: 0 2px 2px #000; }
  		
  	50%{
  		text-shadow: 0 10px 10px #000;
  		line-height: 190px; }
  		
  	100%{
  		text-shadow: 0 2px 10px #000; }
  }
  
  #title {
  	text-transform:uppercase;
  	text-shadow: 0 5px 10px #000;
  	font-size: 14px;
  	font-weight:bold;
  	color:#fff;
  	opacity: 0.7;
  	font-family: Arial;
  	height: 300px;
  	line-height: 250px;
  	width: 300px;
  	position:absolute; }

  @-webkit-keyframes turning_cw {
  	0%{
  		-webkit-transform: rotate(0deg); }
  	100%{
  		-webkit-transform: rotate(360deg); }
  }
  
  @-webkit-keyframes turning_acw {
  	0%{
  		-webkit-transform: rotate(360deg); }
  	100%{
  		-webkit-transform: rotate(0deg); }
  }

  #outer-circle {
  	-webkit-box-shadow: 0 0 50px 10px #453D9B;
  	border: 10px solid #ECEBFA;
  	border-top-color:#746EBB;
  	margin: 20% auto;
  	text-align:center;
  	background: -webkit-gradient(
  	    linear,
  	    left bottom,
  	    left top,
  	    color-stop(0.48, #FFFFFF),
  	    color-stop(0.49, #ECEBFA),
  			color-stop(0.51, #ECEBFA),
  	    color-stop(0.52, #FFFFFF)
  	);
  	width: 220px;
  	height: 220px;
  	-webkit-border-radius: 220px;
  	-webkit-animation:turning_cw 5s infinite;
  	position:relative;
  	opacity: 0.7; }
  	
  #outer-circle:hover {
  	-webkit-box-shadow: 0 0 100px 15px #453D9B; }
  	
  #inner-circle {
  	border: 10px solid #ECEBFA;
  	border-left-color:#746EBB;
  	border-right-color:#746EBB;
  	-webkit-transform: rotate(360deg); 
  	position:absolute;
  	background: -webkit-gradient(
  	    linear,
  	    left bottom,
  	    left top,
  	    color-stop(0.48, #ECEBFA),
  	    color-stop(0.49, #746EBB),
  	    color-stop(0.51, #746EBB),
  	    color-stop(0.52, #ECEBFA)
  	);
  	margin: 10px;
  	width: 180px;
  	height: 180px;
  	-webkit-border-radius: 180px;
  	-webkit-animation:turning_acw 3s infinite; }

  #center-circle {
  	border: 10px solid #746EBB;
  	border-bottom-color:#ECEBFA;
  	-webkit-transform: rotate(360deg); 
  	position:absolute;
  	background: -webkit-gradient(
  	    linear,
  	    left bottom,
  	    left top,
  	    color-stop(0.48, #FFFFFF),
  	    color-stop(0.49, #ECEBFA),
  	    color-stop(0.51, #ECEBFA),
  	    color-stop(0.52, #FFFFFF)
  	);
  	margin: 10px;
  	width: 140px;
  	height: 140px;
  	-webkit-border-radius: 140px;
  	-webkit-animation:turning_cw 5s infinite; }

  #content {
  	position:absolute;
  	top: 10px;
  	left: 10px;
  	width: 120px;
  	height: 120px;
  	-webkit-border-radius: 140px;
  	background: #2E2A69; 
  	text-align:center;
  	line-height: 120px;
  	font-size: 30px;
  	color:#746EBB;
  	text-shadow: 0 2px 2px #000;
  	font-weight:bold; }
  
</style>


</head>
<body> 

  <div id="container">    

    <div id="main">
      <div id="title">
        Motion CSS by <a href="http://www.rorsvort.com/">Boris Rorsvort</a>
      </div>
      <div id="outer-circle">
        <div id="inner-circle">
          <div id="center-circle">
            <div id="content"></div>
          </div>
        </div>
      </div>

    </div>
  
  </div>
  

</body></html>
